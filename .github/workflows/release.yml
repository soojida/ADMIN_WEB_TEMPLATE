name: Release

on:
  push:
    branches:
      - release

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run release-please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}

      # PR ì œëª©ì„ CHANGELOGì— ì£¼ì„ì²˜ëŸ¼ ìžë™ ì‚½ìž…
      - name: Append PR titles to CHANGELOG
        if: steps.release.outputs.releases_created
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const changelogPath = './CHANGELOG.md';

            let changelog = fs.readFileSync(changelogPath, 'utf8');
            const pulls = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 30
            });

            const prMap = new Map();
            for (const pr of pulls.data) {
              const commits = await github.paginate(
                github.rest.pulls.listCommits,
                {
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: pr.number,
                }
              );
              for (const commit of commits) {
                prMap.set(commit.sha.substring(0, 7), {
                  number: pr.number,
                  title: pr.title
                });
              }
            }

            // ì»¤ë°‹ í•´ì‹œ ê¸°ì¤€ìœ¼ë¡œ PR ì •ë³´ë¥¼ CHANGELOG í•­ëª©ì— ì£¼ì„ìœ¼ë¡œ ì¶”ê°€
            changelog = changelog.replace(/- .*?\((\w{7})\)/g, (match, sha) => {
              const pr = prMap.get(sha);
              if (pr) {
                return `${match}\n  ðŸ”— PR: #${pr.number} - ${pr.title}`;
              }
              return match;
            });

            fs.writeFileSync(changelogPath, changelog, 'utf8');
